<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://localhost:8000/jquery',{a:110,b:122},function(data){
                console.log(data)
            },'json')
        })
        $('button').eq(1).click(function(){
            $.post('http://localhost:8000/jquery',{a:210,b:222},function(data){
                console.log(data)
            })
        })
        $('button').eq(2).click(function(){
            $.ajax(
                {
                    url:'http://localhost:8000/jquery',
                    data :{a:100,b:200},
                    type:'GET',
                    dataType:'json',
                    success:function(data){
                        console.log(data)
                    },
                    error:function(){
                        console.log('error')
                    },
                    headers:{
                        c:300,
                        d:400
                    }

                }
            )
        })
    </script>
</body>
</html>
