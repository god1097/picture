<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise返回结果特点</title>
</head>
<body>

    <script>
        let p = new Promise((resolve,reject) => {
            resolve('OK')
        })

        let result =  p.then((value) => {
            // console.log(value)
            // throw 'error'
            // return 111
            return new Promise((resolve,reject) => {
                // resolve('success')
                reject('error')
            })
        },(reason) => {
            console.warn(reason)
        })

        console.log(result)
    </script>
    
</body>
</html>
