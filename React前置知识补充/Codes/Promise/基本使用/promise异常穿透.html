<body>

        let p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve('OK')
                // reject('er')
            },1000)
        })

        p.then((value) => {
            // console.log(111)
            throw 'err'
        }).then((value) => {
            console.log(333)
        }).then((value) => {
            console.log(222)

        }).catch(reason => {
            console.warn(reason)
        })
        
    </script>
