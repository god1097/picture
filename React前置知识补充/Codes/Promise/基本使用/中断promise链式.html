<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中断promise链式</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve('ok')
            },1000)
        })
        p.then((value) => {
            console.log(111)
            return new Promise((resolve,reject) => {
                
            })
        }).then((value) => {
            console.log(222)
        }).then((value) => {
            console.log(333)
        })
    </script>
    
</body>
</html>
